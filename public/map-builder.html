<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Builder - Blue vs Red</title>
  <link rel="stylesheet" href="index.css">
  <style>
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      overflow-y: auto;
      color: white;
      font-family: Arial, sans-serif;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }
    #controls h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
    }
    #controls button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      display: block;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button.danger {
      background: #f44336;
    }
    #controls button.danger:hover {
      background: #da190b;
    }
    #controls button.secondary {
      background: #2196F3;
    }
    #controls button.secondary:hover {
      background: #0b7dda;
    }
    #controls input[type="file"] {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 12px;
      background: #555;
      color: white;
      border: 1px solid #777;
      border-radius: 4px;
      cursor: pointer;
    }
    #controls input[type="file"]::-webkit-file-upload-button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 10px;
    }
    #info {
      margin-top: 15px;
      font-size: 12px;
      color: #ccc;
    }
    #gameCanvas {
      cursor: crosshair;
      margin-left: 200px;
    }
    #imageSelector {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }
    #imageSelector label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      color: #ccc;
    }
    #imageButtons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    #imageButtons button.imageBtn {
      transition: all 0.2s;
    }
    #imageButtons button.imageBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
    }
    #imageButtons button.imageBtn img {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Map Builder</h3>
    <input type="file" id="loadMapBtn" accept=".json" />
    <button id="downloadBtn" class="secondary">Download JSON</button>
    <button id="clearBtn" class="danger">Clear All</button>
    
    <div id="modeSelector" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
      <label style="display: block; margin-bottom: 8px; font-size: 12px; color: #ccc;">Mode:</label>
      <!-- Mode buttons will be generated by JavaScript -->
    </div>
    
    <div id="imageSelector" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
      <label>Block Image:</label>
      <div id="imageButtons">
        <!-- Buttons will be generated by JavaScript -->
      </div>
    </div>
    
    <div id="flagSelector" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
      <label style="display: block; margin-bottom: 8px; font-size: 12px; color: #ccc;">Team:</label>
      <div id="flagButtons" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px;">
        <!-- Flag buttons will be generated by JavaScript -->
      </div>
    </div>
    
    <div id="info" style="margin-top: 15px; font-size: 12px; color: #ccc;">
      <p>Click on grid to place/remove blocks or spawn points</p>
      <p id="blockCount">Blocks placed: 0</p>
      <p id="spawnCount">Red spawns: 0 | Blue spawns: 0</p>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game/canvas.js"></script>
  <script src="game/block.js"></script>
  <script src="map-builder.js"></script>
</body>
</html>
